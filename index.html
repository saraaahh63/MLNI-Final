<html>

<head>
  <meta charset="UTF-8">
  <title>MLNI Final</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div id="container">
    <div id="textback">
      <textarea id="textInput" placeholder="Start typing here"></textarea>
  </div>
    <p id="status">Loading Model</p>
    
    <p id="result">
        <span class="gen" id="original"></span><span class="gen" id="prediction"></span>
    <br/> Length:
    <input id="lenSlider" type="range" min="1" max="100" value="20"> <span id="length">20</span>
    <br/> Temperature:
    <input id="tempSlider" type="range" min="0" max="1" step="0.01"><span id="temperature">0.05</span>
    </p>
  </div>

  <div id="particles-js">

  </div>

  <script src="sketch.js"></script>
  <script src="particlesjs/particles.js"></script>
  <script src="appjs/app.js"></script>
</body>

</html>
